<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Chess: Go Go Tier List Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #2c2c2c; color: #f0f0f0;
    }
    h1 {
      margin: 20px 0;
    }
    .tier {
      display: flex;
      align-items: center;
      margin: 10px;
      padding: 10px;
      background: #808080;
      border-radius: 5px;
    }
    .tier-label {
      width: 60px;
      font-weight: bold;
    }
    .tier-items {
      display: flex;
      flex-wrap: wrap;
      min-height: 50px;
      flex-grow: 1;
      background: #aaaaaa;
      padding: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .item {
      padding: 5px;
      margin: 5px;
      background: #89c;
      color: #fff;
      border-radius: 5px;
      cursor: move;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .item img {
      max-width: 40px;
      max-height: 40px;
      border-radius: 3px;
    }
    .delete-btn {
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }
    #input-section {
      margin: 20px;
    }
    #item-text, #item-image {
      margin: 5px;
    }
  </style>
<style>
    #header-image {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: auto;
    }
</style>

<img id="header-image" src="{{url_for('static', filename='magic-chess-go-go-1745050787000.webp')}}" alt="MCGG Logo">
<body>
  <h1>Magic Chess: Go Go Tier List Maker</h1>
  <div id="input-section">
    <input type="text" id="item-text" placeholder="Item name">
    <input type="text" id="item-image" placeholder="Image URL">
    <button onclick="addItem()">Add Item</button>
  </div>

  <div id="tiers">
    <div class="tier"><div class="tier-label">New</div><div class="tier-items" id="unranked-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
    <div class="tier"><div class="tier-label">S</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
    <div class="tier"><div class="tier-label">A</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
    <div class="tier"><div class="tier-label">B</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
    <div class="tier"><div class="tier-label">C</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
    <div class="tier"><div class="tier-label">D</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
  </div>

  <script>
    let itemId = 0;

    function addItem() {
      const textInput = document.getElementById('item-text');
      const imageInput = document.getElementById('item-image');
      const text = textInput.value.trim();
      const imageUrl = imageInput.value.trim();
      if (!text) return;

      const item = document.createElement('div');
      item.className = 'item';
      item.id = 'item-' + itemId++;
      item.draggable = true;
      item.ondragstart = drag;

      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = text;
        item.appendChild(img);
      }

      const span = document.createElement('span');
      span.textContent = text;
      item.appendChild(span);

      const del = document.createElement('button');
      del.textContent = 'Ã—';
      del.className = 'delete-btn';
      del.onclick = () => item.remove();
      item.appendChild(del);

      document.querySelector('#unranked-items').appendChild(item);
      textInput.value = '';
      imageInput.value = '';
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData('text', ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData('text');
      const item = document.getElementById(data);
      ev.target.appendChild(item);
    }
  </script>
</body>
</html>
